<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./image/fb-fav.png" type="image/x-icon" />
    <!-- tailwind script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link -->
    <script
      src="https://kit.fontawesome.com/55cffc8ff5.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind config css -->
    <link rel="stylesheet" href="./css/tailwind.config.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[#191820] text-[#e2e5e9]">
    <header>
      <!-- nav bar -->
      <nav
        class="grid grid-cols-2 md:grid-cols-3 items-center py-2 bg-[#2a292e]"
      >
        <div class="flex gap-5 items-center">
          <img class="" src="./image/fb-fav.png" alt="" />
          <form action="" class="fb-search flex-1">
            <input
              type="search"
              class="relative border-none bg-[#46404a] w-[60%] h-9 rounded-4xl px-9 py-5"
              name=""
              id=""
              placeholder="Search Facebook"
            />
            <i
              class="absolute left-[80px] top-[30px] fa-solid fa-magnifying-glass"
            ></i>
          </form>
        </div>
        <div
          class="hidden menu-part-two text-2xl md:flex md:justify-between md:gap-[10px] lg:gap-[20px] lg:justify-around"
        >
          <a href=""><i class="text-[#4896f9] fa-solid fa-house"></i></a>
          <a href=""><i class="fa-solid fa-tv"></i></a>
          <a href=""><i class="fa-solid fa-store"></i></a>
          <a href=""><i class="fa-solid fa-users"></i></a>
          <a href=""><i class="fa-solid fa-gamepad"></i></a>
        </div>
        <div
          class="menu flex justify-center md:justify-end items-center text-2xl gap-5"
        >
          <a href=""><i class="fa-solid fa-bars"></i></a>
          <a href=""><i class="fa-brands fa-facebook-messenger"></i></a>
          <a href=""><i class="fa-solid fa-bell"></i></a>
          <a href=""
            ><img
              class="h-[45px] rounded-[50%]"
              src="./image/fb-profile.jpg"
              alt=""
          /></a>
        </div>
      </nav>
    </header>
  </body>
</html>
